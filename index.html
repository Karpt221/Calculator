<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-display">0</div>
        <div class="calculator-keypad">
            <div class="col">
                <input class="numbers" type="button" value="7">
                <input class="numbers" type="button" value="4">
                <input class="numbers" type="button" value="1">
                <input class="numbers" type="button" value="0">
            </div>
            <div class="col">
                <input class="numbers" type="button" value="8">
                <input class="numbers" type="button" value="5">
                <input class="numbers" type="button" value="2">
                <input class="numbers" type="button" value=".">
            </div>
            <div class="col">
                <input class="other clear-entrie" type="button" value="CE">
                <input class="numbers" type="button" value="9">
                <input class="numbers" type="button" value="6">
                <input class="numbers" type="button" value="3">
                <input class="equal" type="button" value="=">
            </div>
            <div class="col">
                <input class="other clear-all" type="button" value="C">
                <input class="operators not-selected-operator" type="button" value="/">
                <input class="operators not-selected-operator" type="button" value="*">
                <input class="operators not-selected-operator" type="button" value="-">
                <input class="operators not-selected-operator" type="button" value="+">
            </div>
    </div>
</body>
</html>
